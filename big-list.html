<!-- Contact form 
    inputs:
    - labels
    - placeholders
    - destination email
-->
<form class="contact-form" action="{{ submission link }}" method="get" target="_blank">
    <label for="first-name">First name:</label>
    <input type="text" id="first-name" name="first-name" placeholder="First name">
    <label for="last-name">Last name:</label>
    <input type="text" id="last-name" name="last-name" placeholder="Last name">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="email">
    <label for="contact-body">Message:</label>
    <input type="text" id="contact-body" name="contact-body">

    <label for="newsletter-signup">Sign up for newsletter:</label>
    <input type="checkbox" id="newsletter-signup" name="newsletter signup"> 

    <input type="submit">
    <!-- OR -->
    <button type="submit">Submit</button>
</form>

<!-- Slideshow (image progresses automatically)
    inputs:
    - media elements (reference?)
    - text overlay (big / small)
    - pagination style (options)
    - animation
    - auto advance timing
-->
<div class="slideshow">
    <div class="flicity-viewport">
        <div class="flickity-slider">
            <div class="slideshow-cell flickity-cell">
                <img src="{{ media link }}" alt="{{ alt text }}">
            </div>
            <div class="slideshow-cell flickity-cell">
                <img src="{{ media link }}" alt="{{ alt text }}">
            </div>
            <div class="slideshow-cell flickity-cell">
                <img src="{{ media link }}" alt="{{ alt text }}">
            </div>
        </div>
    </div>
    <div>
        <button type="button" class="flickity-page-dot">1</button>
        <button type="button" class="flickity-page-dot is-selected" aria-current="step">2</button>
        <button type="button" class="flickity-page-dot">3</button>
    </div>
</div>
